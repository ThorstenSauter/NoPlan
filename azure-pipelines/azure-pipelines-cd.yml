trigger:
  - main

pr: none

variables:
  - group: 'NoPlan-Prod-Vars'
  - name: 'image'
    value: 'ubuntu-latest'

pool:
  vmImage: '$(image)'

stages:
  - stage: Build
    displayName: 'Build and push stage'
    jobs:
      - job: Build
        displayName: 'Build job'
        pool:
          vmImage: '$(image)'
        steps:
          - task: Docker@2
            displayName: 'Build and push the app image to container registry'
            inputs:
              command: 'buildAndPush'
              repository: '$(imageRepository)'
              dockerfile: '$(dockerfilePath)'
              buildContext: '$(Build.SourcesDirectory)'
              containerRegistry: '$(dockerRegistryServiceConnection)'
              tags: |
                $(tag)
  - stage: Production
    dependsOn: Build
    displayName: 'Deploy to production environment'
    jobs:
      - deployment: Deploy
        displayName: 'Deploy to Azure App Service'
        environment: 'Production'
        pool: 'Default'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebAppContainer@1
                  displayName: 'Deploy to Azure App Service production slot'
                  inputs:
                    azureSubscription: '$(armServiceConnection)'
                    appName: '$(appServiceName)'
                    containers: '$(containerRegistry)/$(imageRepository):$(tag)'
                    resourceGroupName: $(resourceGroupName)
                    appSettings: '-AppConfiguration__Endpoint $(appConfigurationEndpoint) -ManagedIdentityClientId $(managedIdentityClientId)'
